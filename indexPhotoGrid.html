<script type="text/javascript">
  
  let defaultImg = document.querySelector(".default");
  let imageGrid = document.querySelectorAll(".image-grid img");
  const imageClickedThai = document.querySelector(".gallery-thai");
  const imageClickedGre = document.querySelector(".gallery-gre");
  const imageClickedOther = document.querySelector(".gallery-other");
  const deleteBtn = document.querySelector(".delete-btn");




  function imgFullScreen() {
    imageGrid.forEach(img => img.addEventListener('click', e => (defaultImg.src = e.target.src)))
  };

  imgFullScreen();


  function fullScrnParameters() {
    defaultImg.style.display = "inherit";
    deleteBtn.style.display = "inherit"; 
  }


  function showImgFullScrn() {
    imageClickedThai.addEventListener('click', () => 
      fullScrnParameters());

    imageClickedGre.addEventListener('click', () => 
      fullScrnParameters());

    imageClickedOther.addEventListener('click', () => 
      fullScrnParameters());
  }

  showImgFullScrn();

  deleteBtn.addEventListener('click', () => {
    deleteBtn.style.display = "none";
    defaultImg.style.display = "none";
  });


</script>
